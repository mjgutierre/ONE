<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Pagina Web Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="img1/logo.png" alt="Logo de Pagina Web"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="inputpadron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" id="correo" class="inputpadron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="inputpadron" required placeholder="(XX)XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="inputpadron"></textarea>

                <fieldset>
                    <legend>Como le gustaria ser contactado? </legend>

                    <label for="radioEmail"><input type="radio" name="contacto" value="Email" id="radioEmail">
                        Email</label>

                    <label for="radioTel"><input type="radio" name="contacto" value="Telefono" id="radioTel">Telefono</label>
                    
                    <label for="radiowpp"><input type="radio" name="contacto" value="Whatsapp" id="radiowpp" checked>
                        Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novedades?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="img1/logo-blanco.png" alt="Logo de pagina Web">
            <p class="copy">&copy Copyright Pagina Web- 2023</p>
        </footer>
    </body>
</html>>

¿Listo para un ejercicio que te hará romper un poco la cabeza? Usando la instrucción while, 
imprime todos los números pares del 1 al 100 y al final imprime la palabra "FIN".

<meta charset="UTF-8">

<h1>PROGRAMA ADIVINAR imprime numeros pares del 1 al 100</h1>

<script>

	function saltarLinea() {
		document.write("<br>");	
		document.write("<br>");	
	}  

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

    var contador = 2;

    while (contador <= 100){
        
        imprimir(contador);
        contador=contador +2 ;
    }
    imprimir("FIN");
</script>
</script>

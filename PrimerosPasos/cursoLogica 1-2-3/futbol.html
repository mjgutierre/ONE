<meta charset="UTF-8">

<h1>PROGRAMA FUTBOL</h1>
<script>
	function saltarLinea() {
		document.write("<br>");	
		document.write("<br>");	
        document.write("<hr>"); //rayita
		document.write("<br>");	
	}  

	function imprimir(frase) {
		document.write(frase);
		saltarLinea();
	}

    var victorias = parseInt(prompt("Cuantas victorias ha tenido el equipo?"));
    var empates = parseInt(prompt("Cuantos empates ha tenido el equipo?"));

    total = (victorias * 3) + empates;

    imprimir ("El total de puntos ha sido de: " + total);

    if (total>28){
        imprimir ("el equipo está mejor que el año pasado");
    }else if(total<28){
        imprimir ("el equipo está peor que el año pasado");
    }else{
        imprimir ("el equipo está igual que el año pasado");
    }
</script>

<meta charset="UTF-8">

<input/>
<button>verificar si acertó</button>

<script>
    var secreto = Math.round(Math.random()*10);
    var input=document.querySelector("input");
    input.focus();

    function verificar(){
        if (parseInt(input.value) == secreto) {//se le pasa input.value porque input es la etiqueta y solo necesitamos el valor
            alert("usted acertó");
        }else{
            alert("Usted erró")
        }  
        input.value = "";
        input.focus();
    }

    var button=document.querySelector("button");//SE PONE EL NOMBRE DE LA ETIQUETA DE HTML
    button.onclick = verificar;

</script>
